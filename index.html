<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <main class="main-body">
      <section class="hero">
        <div class="navigation">
          <ul class="navigation__main">
            <li>
              <a href="#" class="navigation__main-link logo"
                ><i class="fab fa-apple"></i
              ></a>
            </li>
            <li><a href="#" class="navigation__main-link">Store</a></li>
            <li><a href="#" class="navigation__main-link">Mac</a></li>
            <li><a href="#" class="navigation__main-link">iPod</a></li>

            <li><a href="#" class="navigation__main-link">iTunes</a></li>
            <li><a href="#" class="navigation__main-link">Support</a></li>
            <li>
              <form
                action="#"
                class="navigation__main-link navigation__main-search"
              >
                <input type="text" class="navigation__main-input" />
                <i class="fas fa-search"></i>
              </form>
            </li>
          </ul>
        </div>

        <div class="hero__text">
          <h1 class="heading-primary">
            What will you verse be?
          </h1>
          <h3 class="heading-secondary">
            Everyone has something to share. See how people are using iPad in
            their unique ways to add to the world's story.
          </h3>
          <h4 class="heading-tertiary">
            Watch the "Your verse" film and explore the stories
            <i class="far fa-play-circle"></i>
          </h4>
        </div>
      </section>
